name: Create Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          # Get the latest tag, or use 1.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

          # Extract version numbers
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "New version: $NEW_TAG"

      - name: Extract changelog
        id: changelog
        run: |
          # Extract [Unreleased] section from CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            # Get content between [Unreleased] and next version heading
            CHANGELOG=$(sed -n '/## \[Unreleased\]/,/## \[/p' CHANGELOG.md | sed '$d' | tail -n +2)

            # Create formatted release notes
            {
              echo "## What's New"
              echo ""
              echo "$CHANGELOG"
              echo ""
              echo "## Installation"
              echo ""
              echo "Download \`Grouper.zip\` and extract to your \`World of Warcraft/_classic_/Interface/AddOns/\` directory."
              echo ""
              echo "Or use CurseBreaker: \`install https://github.com/voc0der/Grouper\`"
              echo ""
              echo "## Usage"
              echo ""
              echo "Type \`/grouper ui\` to open the configuration GUI and start recruiting!"
              echo ""
              echo "See the [README](https://github.com/voc0der/Grouper#readme) for full documentation."
            } > release_notes.md

            cat release_notes.md
          else
            echo "No CHANGELOG.md found"
            echo "## Release ${{ steps.get_tag.outputs.new_tag }}" > release_notes.md
          fi

      - name: Create release zip
        run: |
          mkdir -p release
          zip -r release/Grouper.zip Grouper/Grouper.toc Grouper/Grouper.lua

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.new_tag }}
          name: Release ${{ steps.get_tag.outputs.new_tag }}
          files: release/Grouper.zip
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
