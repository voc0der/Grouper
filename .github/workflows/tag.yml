name: Tag from TOC version

on:
  push:
    branches: [main]

permissions:
  contents: write

concurrency:
  group: tag-from-toc
  cancel-in-progress: true

jobs:
  tag:
    # Don't run on bot pushes (safety)
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (use PAT so tag push triggers other workflows)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT }}

      - name: Read version from TOC
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          v="$(grep -E '^## Version:' Grouper.toc | sed -E 's/^## Version:\s*//')"
          if [[ -z "$v" ]]; then
            echo "Could not find ## Version: in Grouper.toc" >&2
            exit 1
          fi
          echo "version=$v" >> "$GITHUB_OUTPUT"
          echo "tag=v$v" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: exists
        shell: bash
        run: |
          set -euo pipefail
          if git rev-parse -q --verify "refs/tags/${{ steps.ver.outputs.tag }}" >/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create + push tag
        if: steps.exists.outputs.exists != 'true'
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.ver.outputs.tag }}" -m "${{ steps.ver.outputs.tag }}"
          git push origin "${{ steps.ver.outputs.tag }}"
